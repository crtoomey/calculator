<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="main-container">
    <header>Calculator</header>

    <section class="calculator-container">

        <div class="calc-display">
            <span class="num-display"></span>
        </div>

        <div class="button-container">
            <div class="button-row">
                <button class="button green-button" onclick="clearData()">Clear</button>
                <button class="button green-button">+/-</button>
                <button class="button green-button">%</button>
                <button class="button orange-button" onclick="getOperator('/')">/</button>
            </div>
            <div class="button-row">
                <button class="button blue-button" onclick="updateDisplay(7)">7</button>
                <button class="button blue-button" onclick="updateDisplay(8)">8</button>
                <button class="button blue-button" onclick="updateDisplay(9)">9</button>
                <button class="button orange-button" onclick="getOperator('*')">*</button>
            </div>
            <div class="button-row">
                <button class="button blue-button" onclick="updateDisplay(4)">4</button>
                <button class="button blue-button" onclick="updateDisplay(5)">5</button>
                <button class="button blue-button" onclick="updateDisplay(6)">6</button>
                <button class="button orange-button" onclick="getOperator('-')">-</button>
            </div>
            <div class="button-row">
                <button class="button blue-button" onclick="updateDisplay(1)">1</button>
                <button class="button blue-button" onclick="updateDisplay(2)">2</button>
                <button class="button blue-button" onclick="updateDisplay(3)">3</button>
                <button class="button orange-button" onclick="getOperator('+')">+</button>
            </div>
            <div class="button-row">
                <button class="button blue-button" id="zero-button" onclick="updateDisplay(0)">0</button>
                <button class="button blue-button">.</button>
                <button class="button orange-button" onclick="performOperation()">=</button>
            </div>
        </div>

    </section>

    <footer>Made by Colin Toomey &copy; 2024</footer>
</body>

</html>

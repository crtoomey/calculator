<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="main-container">
    <header>Calculator</header>

    <section class="calculator-container">
        <div class="display">
            <div class="input">
                <p class="display-input">
                    <span class="first-number"></span><span class="operator"></span><span class="second-number"></span>
                </p>

            </div>
            <div class="output">
                <p class="display-output">
                    = <span class="result">0</span>
                </p>
            </div>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button value="7" class="button num-button" onclick="getInput(7)">7</button>
                <button value="8" class="button num-button" onclick="getInput(8)">8</button>
                <button value="9" class="button num-button" onclick="getInput(9)">9</button>
                <button class="button divide-button" onclick="operatorHasBeenClicked('/')">/</button>
            </div>
            <div class="button-row">
                <button value="4" class="button num-button" onclick="getInput(4)">4</button>
                <button value="5" class="button num-button" onclick="getInput(5)">5</button>
                <button value="6" class="button num-button" onclick="getInput(6)">6</button>
                <button class="button multiply-button" onclick="operatorHasBeenClicked('*')">*</button>
            </div>
            <div class="button-row">
                <button value="1" class="button num-button" onclick="getInput(1)">1</button>
                <button value="2" class="button num-button" onclick="getInput(2)">2</button>
                <button value="3" class="button num-button" onclick="getInput(3)">3</button>
                <button class="button subtract-button" onclick="operatorHasBeenClicked('-')">-</button>
            </div>
            <div class="button-row">
                <button value="0" class="button num-button" onclick="getInput(0)">0</button>
                <button value="." class="button num-button">.</button>
                <button class="button equal-button" onclick="operate(firstNumber, secondNumber, operator)">=</button>
                <button class="button add-button" onclick="operatorHasBeenClicked('+')">+</button>
            </div>
        </div>
        <div class="clear-row">
            <button class="clear-button">Clear</button>
        </div>

    </section>

    <footer>Made by Colin Toomey &copy; 2024</footer>
</body>

</html>

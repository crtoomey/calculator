<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="main-container">
    <header>Calculator</header>

    <section class="calculator-container">
        <div class="display">
            <div class="input">
                <p class="display-input">
                    <span class="first-number">1</span><span class="operator">+</span><span
                        class="second-number">2</span>
                </p>

            </div>
            <div class="output">
                <p class="display-output">
                    = <span class="result">0</span>
                </p>
            </div>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button class="button num-button">7</button>
                <button class="button num-button">8</button>
                <button class="button num-button">9</button>
                <button class="button divide-button">/</button>
            </div>
            <div class="button-row">
                <button class="button num-button">4</button>
                <button class="button num-button">5</button>
                <button class="button num-button">6</button>
                <button class="button multiply-button">*</button>
            </div>
            <div class="button-row">
                <button class="button num-button">1</button>
                <button class="button num-button">2</button>
                <button class="button num-button">3</button>
                <button class="button subtract-button">-</button>
            </div>
            <div class="button-row">
                <button class="button num-button">0</button>
                <button class="button num-button">.</button>
                <button class="button equal-button">=</button>
                <button class="button add-button">+</button>
            </div>

        </div>

    </section>

    <footer>Made by Colin Toomey &copy; 2024</footer>
</body>

</html>

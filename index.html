<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="main-container">
    <header>Calculator</header>

    <section class="calculator-container">

        <div class="calc-display">
            <span class="num-display">0</span>
        </div>

        <div class="button-container">
            <div class="button-row">
                <button class="button green-button">Clear</button>
                <button class="button green-button">+/-</button>
                <button class="button green-button">%</button>
                <button class="button orange-button">/</button>
            </div>
            <div class="button-row">
                <button class="button blue-button">7</button>
                <button class="button blue-button">8</button>
                <button class="button blue-button">9</button>
                <button class="button orange-button">*</button>
            </div>
            <div class="button-row">
                <button class="button blue-button">4</button>
                <button class="button blue-button">5</button>
                <button class="button blue-button">6</button>
                <button class="button orange-button">-</button>
            </div>
            <div class="button-row">
                <button class="button blue-button">1</button>
                <button class="button blue-button">2</button>
                <button class="button blue-button">3</button>
                <button class="button orange-button">+</button>
            </div>
            <div class="button-row">
                <button class="button blue-button" id="zero-button">0</button>
                <button class="button blue-button">.</button>
                <button class="button orange-button">=</button>
            </div>
        </div>

    </section>

    <footer>Made by Colin Toomey &copy; 2024</footer>
</body>

</html>
